<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty Juices - Order</title>
    <link rel="icon" href="images/zestyorange.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3E0;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            scroll-behavior: smooth;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background: #fd9935;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 40px auto;
            transition: transform 0.3s ease-in-out;
        }
        .section:hover {
            transform: scale(1.03);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        h2 {
            color: #FF6F00;
        }
        button {
            background-color: #fd9935;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
        }
        .footer {
            background: #333;
            padding: 40px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fd9935;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }
        .home-button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">Zesty Juices</div>
    <div class="container">
        <div class="section">
            <h2>Order Zesty Juices</h2>
            <div class="image-container">
                <img src="" alt="Juice Image 1">
                <img src="" alt="Juice Image 2">
                <img src="" alt="Juice Image 3">
            </div>
            <div class="product">
                <h3>Zesty Orange</h3>
                <p>Refreshing orange juice with a twist</p>
                <p><strong>Sakto (S)</strong> - 24 Pesos</p>
                <p><strong>Sulit (M)</strong> - 29 Pesos</p>
                <p><strong>Sarap! (L)</strong> - 39 Pesos</p>
                <button onclick="addToCart('Zesty Orange (S)', 24)">Add Sakto (S) to Cart</button>
                <button onclick="addToCart('Zesty Orange (M)', 29)">Add Sulit (M) to Cart</button>
                <button onclick="addToCart('Zesty Orange (L)', 39)">Add Sarap! (L) to Cart</button>
            </div>
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: ₱<span id="total-price">0.00</span></p>
            <form action="https://formspree.io/f/mvgzqkkb" method="POST" onsubmit="checkoutSuccess()">
                <input type="hidden" name="order_details" id="order_details">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="address">Address:</label>
                <textarea name="address" id="address" required></textarea>
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required>
                <button type="submit">Proceed to Checkout</button>
            </form>
        </div>
    </div>
    <a href="index.html" class="home-button">Home</a>
    <div class="footer">&copy; 2025 Zesty Juices. All Rights Reserved.</div>
    <script>
        let cart = [];
        let total = 0;
        let isCheckout = false;

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCartDisplay();
            window.onbeforeunload = function() {
                return "You have unsaved changes. Are you sure you want to leave?";
            };
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById("cart-items");
            cartItemsDiv.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.innerHTML = `${item.name} - ₱${item.price.toFixed(2)}`;
                cartItemsDiv.appendChild(itemElement);
            });
            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        function checkoutSuccess() {
            isCheckout = true;
            window.onbeforeunload = null;
            setTimeout(() => location.reload(), 500);
        }
    </script>
</body>
</html>
